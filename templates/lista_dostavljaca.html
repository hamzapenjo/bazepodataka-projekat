<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dostavljača</title>
</head>
<body>
    <h1>Lista dostavljača</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Ime i prezime</th>
            <th>Tip dostavljača</th>
        </tr>
        {% for d in lista %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
